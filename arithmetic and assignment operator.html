<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic and assignment operator</title>
</head>
<body>
    
    <script>
// Arithmetic operator--> +, -, *, /, %(Modulus), **(Exponent), ++, --
// Assignment operator--> =, +=, -=, *=, /=, %=, **=

 var x = 3;
 x += 6; // x = x+6  Ans:9
 document.write(x);

    </script>

</body>
